<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<!--head-->

<ion-tabs class="tabs-icon-top tabs-stable tabs-color-active-app" ng-class="{'tabs-item-hide': $root.hideTabs}">

    <!-- Shopping Tab -->
    <ion-tab title="优·购物" icon-off="icon-home" icon-on="icon-home" href="#/page/shopping" class='ioc-word'>
        <ion-nav-view name="page-shopping"></ion-nav-view>
    </ion-tab>

    <!-- Service Tab -->
    <ion-tab title="优·服务" icon-off="icon-fuwuanniu" icon-on="icon-fuwuanniu" href="#/page/service" class='ioc-word'>
        <ion-nav-view name="page-service"></ion-nav-view>
    </ion-tab>

    <!-- Car Tab -->
    <ion-tab title="购物车" icon-off="icon-gouwuche" icon-on="icon-gouwuche" href="#/page/car" badge="cartNum"
             badge-style="badge-assertive" class='ioc-word'>
        <ion-nav-view name="page-car" id="gwc"></ion-nav-view>
    </ion-tab>

    <!-- Me Tab -->
    <ion-tab title="我" icon-off="icon-me" icon-on="icon-me" href="#/page/me" class='ioc-word'>
        <ion-nav-view name="page-me"></ion-nav-view>
    </ion-tab>
</ion-tabs>
